log4j.rootLogger=INFO, CA

# ConsoleAppender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%t] %-5p %c %x - %m%n

#log4j.logger.org.camunda=DEBUG
#log4j.logger.org.springframework=DEBUG
log4j.logger.org.apache.camel=OFF
log4j.logger.org.camunda.bpm.camel=OFF
log4j.logger.org.camunda.bpm.camel.cdi=OFF
log4j.logger.org.jboss.shrinkwrap=OFF
log4j.logger.org.jboss.arquillian=OFF

log4j.logger.org.springframework.beans.factory.xml.XmlBeanDefinitionReader=OFF
log4j.logger.org.camunda.bpm.engine.persistence=OFF

log4j.logger.org.camunda.bpm.engine=OFF
log4j.logger.org.camunda.bpm.engine.cfg=OFF

log4j.logger.org.camunda.bpm.debugger=OFF

log4j.logger.org.camunda.bpm.extension.process_test_coverage=OFF
log4j.logger.org.camunda.bpm.extension.process_test_coverage.junit.rules=OFF

log4j.logger.services.videa.bpm.examples=OFF
